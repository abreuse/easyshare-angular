<h2>Add a person</h2>
Name : <input type="text" #personName><button (click)='addPerson(personName.value)'>+</button>
<br>
<h2>Persons</h2>
<ul>
  <li *ngFor="let person of persons">
    {{ person }}
  </li>
</ul>


<select [(ngModel)]="selectedPerson">
    <option *ngFor="let person of persons">{{person}}</option>
</select>

<p>{{ selectedPerson }}</p>
